<body>
  <content class="tudo">
  <header>
    <h1> Jogo de Adivinhação </h1>
    
  </header>
  <main>
    <input />
    <button>Compare com o número Sorteado</button>

    <p>As respostas são de 1 - 10</p>
  </main>
  </content>  
</body>

<script>
  
  var input = document.querySelector('input')
  input.focus()

  function raffle() {
    return Math.round(Math.random() * 10)
  }

  function raffleNumber(quantidade) {
    var secrets = []
    var number = 1
    while (number <= quantidade) {
      var randomNumber = raffle()

      if (randomNumber !== 0) {
        var find = false

        for (var i = 0; i < secrets.length; i++) {
          if (secrets[i] == randomNumber) {
            find = true
            break
          }
        }

        if (find == false) {
          secrets.push(randomNumber)
          number++
        }
      }
    }
    return secrets
  }

  //var secret = Math.round(Math.random() * 10);

  var secrets =  raffleNumber(2)
  console.log(secrets)

 

  function verify() {
    var find = false

    for (position = 0; position < secrets.length; position++) {
      if (input.value == secrets[position]) {
        alert('Você acertou! O número sorteado era: ' + secrets[position])
        find = true
        break
      }
    }

    if (find == false) {
      alert('Você errou!')
    }

    input.value = ''
  }

  var button = document.querySelector('button')
  button.onclick = verify

  //pegar novos números a cada tentativa e vai mostrar os números da tentativa anterior, imprimindo todos em um parágrago html
</script>
